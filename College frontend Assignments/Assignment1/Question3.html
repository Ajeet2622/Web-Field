<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgotias University Admission Form</title>
</head>
<body>

    <h1>Galgotias University Admission Form</h1>

    <form action="#" method="post">
        <!-- Personal Information Section put here -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>
        <br>

        <!-- Address Section will take input -->
        <fieldset>
            <legend>Address</legend>

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
        </fieldset>
        <br>

        <!-- Course Section here-->
        <fieldset>
            <legend>Course Details</legend>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
            </select><br><br>

            <label for="year">Admission Year:</label>
            <input type="number" id="year" name="year" min="2024" max="2026" required><br><br>
        </fieldset>
        <br>

        <!-- Submit Section buttons here -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
