<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LuxuryStay</title>
    <link rel="stylesheet" href="/Projects/Css/Contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LuxuryStay</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="Contactfrom.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-form">
        <div id="contact-form-main-div">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="submit_contact.html" method="POST" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-cta">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container1">
            <p>&copy; 2024 LuxuryStay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
