<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LuxuryStay Hotel</title>
    <link rel="stylesheet" href="/Projects/Css/Signup.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LuxuryStay</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="signup-form">
        <div id="signup-form-main-div">
            <div class="container">
                <h2>Create an Account</h2>
                <form action="dashboard.html" method="POST" id="signup-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn-cta">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container1">
            <p>&copy; 2024 LuxuryStay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
